<div
  class="group flex flex-col w-full min-w-[200px] relative justify-end"
  [class.hidden]="hidden"
>
  <div class="h-full flex flex-col">
    <div
      class="relative w-full inline-flex flex-row items-center shadow-sm gap-3
             bg-zinc-100 dark:bg-zinc-800
             hover:bg-zinc-200 dark:hover:bg-zinc-700
             focus-within:bg-zinc-100 dark:focus-within:bg-zinc-800
             h-8 min-h-8 px-2 rounded-md
             transition-all duration-150 outline-none
             focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-zinc-950"
    >
      <div class="inline-flex w-full items-center h-full box-border">
        <input
          [(ngModel)]="value"
          [placeholder]="placeholder"
          class="w-full font-normal bg-transparent outline-none
                     placeholder:text-zinc-500 dark:placeholder:text-zinc-400
                     text-sm text-zinc-900 dark:text-zinc-100"
          type="text"
        />
        <lucide-icon [name]="icon" class="w-4 h-4 text-zinc-400 dark:text-zinc-500"></lucide-icon>
      </div>
    </div>
  </div>
</div>
