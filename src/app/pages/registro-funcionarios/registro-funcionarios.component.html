@if (datos.length) {
  <table>
    <thead>
      <tr>
        @for (key of datos[0] | keyvalue; track key) {
          <th>{{ key.key }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (fila of datos; track fila) {
        <tr>
          @for (valor of fila | keyvalue; track valor) {
            <td>{{ valor.value }}</td>
          }
        </tr>
      }
    </tbody>
  </table>
}
