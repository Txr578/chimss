<div class="flex items-center justify-center min-h-screen bg-gray-500">
  <div class="flex flex-col md:flex-row bg-white rounded shadow-md w-full max-w-7xl p-8 md:space-x-8 space-y-8 md:space-y-0">

    <!-- Formulario -->
    <form class="w-full md:w-1/2 max-w-md space-y-5" (ngSubmit)="login()" #formulario="ngForm">
      <img src="assets/logo.png" alt="ambulancia" class="mb-6 w-1/4 h-auto mx-auto" />
      <h2 class="text-2xl font-bold mb-2 text-center">Iniciar sesión</h2>

      <div>
        <label class="block mb-1 text-sm font-medium">Matrícula</label>
        <input [(ngModel)]="matricula" name="matricula" type="text" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition-colors">
        Entrar
      </button>

      <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>
    </form>

    <!-- Imagen del carrusel -->
    <div class="w-full md:w-auto flex items-center justify-center">
      <img
        [src]="imagenesCarrusel[indiceActual]"
        alt="Imagen del carrusel"
        loading="lazy"
        class="rounded-lg shadow-lg object-contain max-w-full max-h-[90vh]"
      />
    </div>

  </div>
</div>
